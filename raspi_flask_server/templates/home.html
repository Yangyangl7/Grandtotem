<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/home.css">
    <title>{% block title %}home{% endblock %}</title>
    <script src="./static/jquery.js"></script>
</head>

<body>
{% block header %}{% endblock %}

{% block content %}
     <div class="container">
         <div class="row>
             
             {% for item in imgList %}
	     <div class="col-md-4 col-sm-6" onclick="mediaSelected('{{ url_for('selection', fileName=item) }}')">
             	    <img src="./static/gdrive/{{ item }}" class="img-thumbnail" style="margin-bottom:20px;">
	     </div>
             {% endfor %}

         </div>
     </div>

     <div class="container>
	<div class="row>
             
             {% for item in videoList %}
             <div onclick="mediaSelected('{{ url_for('selection', fileName=item) }}')">
	         <video src="/static/gdrive/{{ item }}" width="320" height="270" controls></video>
             </div>
	     {% endfor %}

         </div>
     </div>
{% endblock %}

</body>

<script>
$( document ).ready(function() {
    window.setInterval(shouldGalleryBeUpdated, 1000);
});

function shouldGalleryBeUpdated() {
    $.post("/shouldGalleryBeUpdated",
        {},
        function (response) {
            if (response === "No") {
		console.log("No new photos");
                // The server has no new file for us to display
            } else {
   		document.location.reload(true);
		console.log("reload the gallery");
	    }
        },
        "text");
}

function mediaSelected(url) {
    $.post(url,
        {},
        function (response) {
            if (response === "OK") {
		console.log("Media selected successfully.");
            } else {
		console.log("Couldn't select chosen media.");
	    }
        },
        "text");
}

</script>
</html>
