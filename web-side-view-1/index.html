<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>GrandTotem Video Message View</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>

<div id="container">


    <video id="gum" playsinline autoplay muted></video>
    <video id="recorded" playsinline loop></video>

    <div id = "buttons">
        <button class="round-btn" id="start">
          <i class="fas fa-video"></i>
        </button>
        <button class="round-btn" id="record" disabled>RECORD</button>
        <!--<i id="record-icon" class="fas fa-circle"></i>
        <i id="stop-icon" class="fas fa-stop"></i>-->
        <button class="round-btn" id="play" disabled>
          <i class="fas fa-envelope"></i>
        </button>
        <button class="round-btn" id="download" disabled>Download</button>
    </div>

    <!--<div>
        <h4>Media Stream Constraints options</h4>
        <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
    </div>-->

    <div>
        <span id="errorMsg"></span>
    </div>



</div>

<!-- include adapter for srcObject shim -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>
<script src="../../../js/lib/ga.js"></script>

</body>
</html>
